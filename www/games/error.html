<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Shelly System</title>
    <script src="/common/jquery-1.9.1.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/shadmin.css">
    <link rel="stylesheet" type="text/css" href="/static/css/shgame.css">
    <style>
        .ErrorPre {
            word-wrap: break-word;
        }
    </style>
    <script>
        var Env = {{{EnvJson}}};

        $(init);
        function init() {
            $("#shSystem").text("Games");
            $("#shSubTitle").text("Error");
            $("#pageErrorMessage").text(Env.error.message);
            $("#pageErrorStack").text(Env.error.stack);
        }
    </script>

</head>
<body>
{{> header}}

<div>Error: <pre id="pageErrorMessage"></pre></div>
<div>Stack: <pre id="pageErrorStack" class="ErrorPre"></pre></div>

{{> footer}}
</body>
</html>
