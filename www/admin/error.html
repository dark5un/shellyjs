<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Shelly System</title>
    <script src="/common/jquery-1.9.1.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/shadmin.css">
    <script>
        var Env = {{{EnvJson}}};

        $(init);
        function init() {
            $("#shSystem").text("Admin");
            $("#shSubTitle").text("Error");

            $("#errorMessage").text(Env.error.message);
            $("#errorStack").text(Env.error.stack);
        }
    </script>

</head>
<body>
{{> header}}

<div>Error: <pre id="errorMessage"></pre></div>
<div>Stack: <pre id="errorStack"></pre></div>

{{> footer}}
</body>
</html>
