<!DOCTYPE html>
<html>
	<head>
	<title>Shelly Logout</title>
    <meta charset="UTF-8">

    <script src="/common/jquery-1.9.1.js"></script>
    <script src="/common/jquery.cookie.js"></script>

    <link rel="stylesheet" type="text/css" href="/static/css/shadmin.css">

<script>

$(init);
function init() {
    $(".header-user-info").css("display", "none");
    $(".main-menu-items").css("display", "none");

    $("#shSubTitle").text("Logout");

    $.removeCookie("shSession", {path: "/", expires: 365});
}

</script>

</head>
<body>
{{> header }}

<div class="container">
    <div class="row" style="margin-top: 40px">
        <div style="text-align:center"><h3>You are now logged out of Shelly Admin.<h3></div>
        <div style="text-align:center"><h4><a href="/login/index.html" rel="external">Click here to log back in.</a></h4></div>
    </div>
</div>

{{> footer }}
</body>
</html>
