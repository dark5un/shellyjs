<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Shelly System</title>
    <link rel="stylesheet" href="/common/jquery-ui-1.10.2/css/smoothness/jquery-ui.css" />
    <script src="/common/jquery-1.9.1.js"></script>
    <script src="/common/jquery-ui-1.10.2/js/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/shadmin.css">
    <script src="/static/js/common.js"></script>
    <style>
        pre {
            margin: 0px;
        }
    </style>
    <script>
        var Env = {{{EnvJson}}};

        $(init);
        function init() {
            $("#shSubTitle").text("System Info");

            shCall({cmd: "system.config"}, function (err, res) {
                $("#baseDir").text(res[0].data.gBaseDir);
                $("#config").text(JSON.stringify(res[0].data.CONFIG, undefined, 2))
                $("#package").text(JSON.stringify(res[0].data.PACKAGE, undefined, 2))
            })
        }
    </script>

</head>
<body>
{{> header}}
{{> adminNav}}

<div>
    gBaseDir = <span id="baseDir"></span>
</div>
<div>
    CONFIG = <pre id="config"></pre>
</div>
<div>
    PACKAGE = <pre id="package"></pre>
 </div>

{{> footer}}
</body>
</html>
