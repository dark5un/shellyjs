<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Shelly System</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/shadmin.css">
    <script src="/static/js/common.js"></script>
    <script>
        var Env = {{{EnvJson}}};

        $(init);
        function init() {
            $("#shSubTitle").text("System Info");

            shCall({cmd: "system.config"}, function (err, res) {
                $("#baseDir").text(res.data.gBaseDir);
                $("#config").text(JSON.stringify(res.data.CONF, undefined, 2))
                $("#package").text(JSON.stringify(res.data.PACKAGE, undefined, 2))
            })
        }
    </script>

</head>
<body>
{{> header}}
{{> adminNav}}

<div>
    gBaseDir = <span id="baseDir"></span>
</div>
<div>
    CONF = <pre id="config"></pre>
</div>
<div>
    PACKAGE = <pre id="package"></pre>
 </div>

{{> footer}}
</body>
</html>
