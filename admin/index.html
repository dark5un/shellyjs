    <style>
        body {
            margin-top: 0;
            margin-right: 0;
            font-family: Courier;
            background-color: #d3d3d3;
        }
        .ui-widget {
            font-family: Courier;
        }
        .coreAccordion {
            width: 125px;
            font-size: 14px;
        }
        .setFunctionDiv:hover {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
        #inputEditor {
            width: 600px;
            height: 125px;
            margin-left: 5px;
        }
        #outputEditor {
            width: 600px;
            height: 400px;
            margin-left: 5px;
        }

        div.jsoneditor {
            border: 1px solid #8da95f;
        }

        .jsoneditor .menu {
            background-color: #8da95f;
            background-color: hsla(83, 30.0813%, 65%, 1.0000);
            border-bottom: 1px solid #8da95f;
        }
        .jsoneditor .menu button {
            border: 1px solid #8da95f;
            background-color: hsla(83, 30.0813%, 80%, 1.0000);
        }
    </style>
    <script>
        var Env = {};
        Env.params = {{{params}}};

        $(init);

        }
