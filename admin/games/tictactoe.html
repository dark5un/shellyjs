    <script language="javascript">
        var Env = new Object();
        Env.baseParams = {session: "1:33:xxxx:0",
                          gameId: "161"
                         }

        function log(api, type, msg)
        {
            color = "black";
            bodyColor = "black";
            if(type=="error") {
                color = "red"
                bodyColor = "red";
            }
            if(api=="rest") {
                color = "blue";
            }
            if(api=="socket") {
                color = "green";
            }
            if (typeof(msg) == 'object') {
                msg = JSON.stringify(msg);
            }
            var $mlog = $("#messageLog");
            var disp = "<div style='font-size:10px;white-space:nowrap;'>";
            disp += "<span style='color:" + color + ";'>" + api + ": </span>";
            disp += "<span style='color:" + color + ";'>" + type + ": </span>";
            disp += "<span style='color:" + bodyColor + ";'>" + msg + "</span>";
            disp += "</div>";
            $mlog.append(disp).scrollTop($mlog[0].scrollHeight - $mlog.height());
        }

        function setDefaultParam($defaults, name, value)
        {
            var dParams = getDefaultParams($defaults);
            dParams[name] = value;
//            var cmdDefaults =formatJson(JSON.stringify(dParams));
//            $defaults.val(cmdDefaults);

            saveDefaultParams($defaults);
        }

        function saveDefaultParams($defaults)
        {
           var cmdDefaults = $defaults.val();
           console.log("log", "save", $defaults.attr("id") + " = " + cmdDefaults);
           $.cookie($defaults.attr("id"), cmdDefaults, {path: '/', expires: 365});
        }

        function getDefaultParams($defaults)
        {
            var dParams = {};
            var cmdDefaults = $defaults.val();
            try {
                var dParams = JSON.parse(cmdDefaults);
            } catch(e) {
//                    alert("error loading defaults: " + e.message);
            }
            return dParams;
        }

        function initDefaultParams($defaults)
        {
            var dParams = {};
            var cmdDefaults = $.cookie($defaults.attr("id"));
            if(typeof(cmdDefaults)!='undefined')
            {
                $defaults.val(cmdDefaults);
                try {
                    var dParams = JSON.parse(cmdDefaults);
                } catch(e) {
                }
            } else {
                $defaults.val("{}");
            }
            return dParams;
        }

        function populateCmd(name, target, $defaults)
        {
            var dParams = getDefaultParams($defaults)

            cmd = "game." + name;
            var input = {cmd:cmd};
            var key = "session";
            if(typeof(dParams[key]) != 'undefined') {
                input[key] = dParams[key];
            } else {
                input.session = 'xxxx';
            }

            var paramInfo = "";
            var funcInfo = Env.functions[name];
            for (key in funcInfo.params)
            {
                var dtype = funcInfo.params[key].dtype;

                if(typeof(dParams[key]) != 'undefined') {
                    input[key] = dParams[key];
                    continue;
                }
                if(dtype == 'object') {
                    input[key] = null;
                } else if (dtype == 'array') {
                    input[key] = null;
                } else if (dtype == 'int') {
                    input[key] = 0;
                } else if (dtype == 'float') {
                    input[key] = 0.0;
                } else if (dtype == 'array') {
                    input[key] = [];
                } else if (dtype == 'string') {
                    input[key] = '';
                }
            }
            target.set(input);
        }

        function setState(game)
        {
            var gameBoard = game.state.gameBoard;
            for (x in gameBoard) {
                for (y in gameBoard[x]) {
                    $("#"+x+y).val(gameBoard[x][y]);
                }
            }
        }

        function callServer(input)
        {
            input.session = $("#user1Defaults").val();
            log("rest", "send", input);
            $.ajax
                    ({
                        type: "POST",
                        url: 'http://localhost:5101/api',
                        dataType: 'json',
                        async: false,
                        data: input,
                        success: function (res, status) {
                            log("rest", "recv", res);
                            if(res.error == 0)
                            {
                                setState(res.data);
//                                if(typeof(res.data.gameId) != 'undefined')
//                                {
//                                    setDefaultParam($("#user1Defaults"), "gameId", res.data.gameId);
//                                }
                            } else {
                                log("rest", "error", res.error + " : " + JSON.stringify(res.data));
                            }
                        },
                        error: function (xhr, status, error) {
                            log("rest", "error", xhr.responseText);
                        }
                    })
        }

        function turn(x, y) {
            var data = Env.baseParams;
            data.cmd = "game.turn";
            data.move = {x:x, y:y};
            callServer(data);
        }

        var url = "ws://localhost:5102";
        var ws = new ReconnectingWebSocket(url);
        ws.onopen = function() {
            log("socket", "onopen", url);
            gameInit(Env.baseParams.gameId);
            //listReadyGames();
        };
        ws.onmessage = function (evt) {
            var received_msg = evt.data;
            log("socket", "onmessage", evt.data);
            var msg = JSON.parse(evt.data);
            if(msg.error == 0 && msg.cmd == 'game.turn') {
                setState(msg.data);
            }
//            alert("Message is received...");
        };
        ws.onclose = function() {
        };

        function sendWs(data)
        {
            var msg = JSON.stringify(data);
            log("socket", "send", msg);
            ws.send(msg);
        }

        function listReadyGames()
        {
            var data = Env.baseParams;
            data.cmd = "match.list";
            sendWs(data);
        }

        function gameInit(gameId)
        {
            var data = Env.baseParams;
            data.session = $("#user1Defaults").val();
            data.cmd = "game.join";
            data.gameId = gameId;
            sendWs(data);
        }

        function getURLParameter(name) {
            return decodeURI(
                    (RegExp(name + '=' + '(.+?)(&|$)').exec(location.search)||[,null])[1]
            );
        }
        var psess = getURLParameter("session");
        if(psess != 'null')
        {
            Env.baseParams.session = psess;
        }

        $(init);
        function init()
        {
            $("#user1Defaults").val(Env.baseParams.session);

            var data = Env.baseParams;
            data.cmd = "game.get";
            callServer(data);

            $(".tictac").click(function() {
                var id = $(this).attr("id");
                var x = id.slice(0,2);
                var y = id.slice(2,4);
                turn(x, y);
            });

            $("#gameReset").click(function() {
                var data = Env.baseParams;
                data.cmd = "game.reset";
                callServer(data);
            });

            $("#gameJoin").click(function() {
                var data = Env.baseParams;
                data.cmd = "game.join";
                callServer(data);
            });

            $("#gameUpdate").click(function() {
                var data = Env.baseParams;
                data.cmd = "game.get";
                callServer(data);
            });

        }
    </script>
</head>
