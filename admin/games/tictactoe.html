<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
<title>Tic Tac Toe</title>
    <script src="/static/js/jquery-1.7.1.min.js"></script>
    <script src="/static/js/jquery.cookie.js"></script>
    <script src="/static/js/ba-debug.js"></script>
    <script src="/static/js/reconnecting-websocket.js"></script>

    <link rel="stylesheet" type="text/css" href="/static/jsoneditor-2.0.0/jsoneditor.css">
    <script type="text/javascript" src="/static/jsoneditor-2.0.0/jsoneditor.js"></script>
    <style type="text/css">
        body {
            font-family:verdana,arial,sans-serif;
            font-size:10pt;
            margin:30px;
        }
        .tictac{
            display:block;
            float:left;
            border-style:solid;
            border-color:#bbb #888 #666 #aaa;
            border-width:3px 4px 4px 3px;
            width:4em;
            height:2em;
            background:#ccc;
            color:#333;
            line-height:2;
            text-align:center;
            text-decoration:none;
            font-weight:900;
        }
    </style>
    <script language="javascript">
        var Env = new Object();
        Env.baseParams = {session: "1:33:xxxx:0",
                          gameId: "161"
                         }



        // allow for baseParam overrides from url
        function getURLParameter(name) {
            return decodeURI(
                    (RegExp(name + '=' + '(.+?)(&|$)').exec(location.search)||[,null])[1]
            );
        }
        var psess = getURLParameter("session");
        if(psess != 'null')
        {
            Env.baseParams.session = psess;
        }
        var pgameId = getURLParameter("gameId");
        if(pgameId != 'null')
        {
            Env.baseParams.gameId = pgameId;
        }

        function clone(obj) {
            return $.extend({}, obj);
        }

        function log(api, type, msg)
        {
            color = "black";
            bodyColor = "black";
            if(type=="error") {
                color = "red"
                bodyColor = "red";
            }
            if(api=="rest") {
                color = "blue";
            }
            if(api=="socket") {
                color = "green";
            }
            if (typeof(msg) == 'object') {
                msg = JSON.stringify(msg);
            }
            var $mlog = $("#messageLog");
            var disp = "<div style='font-size:10px;white-space:nowrap;'>";
            disp += "<span style='color:" + color + ";'>" + api + ": </span>";
            disp += "<span style='color:" + color + ";'>" + type + ": </span>";
            disp += "<span style='color:" + bodyColor + ";'>" + msg + "</span>";
            disp += "</div>";
            $mlog.append(disp).scrollTop($mlog[0].scrollHeight - $mlog.height());
        }

        function setState(game)
        {
            var gameBoard = game.state.gameBoard;
            for (var i=0; i<3; i++) {
                for (var j=0; j<3; j++) {
                    $("#x" + i + "y" + j).text(gameBoard[i][j]);
                }
            }

            $("#gameStatus").text(game.status);
            var whoTurn = game.whoTurn;
            if (game.whoTurn == $("#uid").text()) {
                whoTurn = "yours";
            }
            if(game.whoTurn == 0) {
                whoTurn = "no ones";
            }
            $("#whoTurn").text(whoTurn);

            if(game.status == 'over') {
                $('#gameWinner').text(game.winner);
            } else {
                $('#gameWinner').text('');
            }

            if(game.state.xes == $("#uid").text())
            {
                $("#gamePlaying").text("X's");
            } else {
                $("#gamePlaying").text("O's")
            }

            if(typeof(game.gameId) != 'undefined') {
                $("#gameId").text(game.gameId);
                Env.baseParams.gameId = game.gameId;
            }

        }

        function processEvent(res, from) {
            if(typeof(res.event) == 'undefined') {
                log(from, "error", "old message: "+JSON.stringify(res));
                return;
            }
            if(res.event == 'event.error') {
                log(from, "error", JSON.stringify(res.data));
                return;
            }
            if(res.event == 'event.game.info') {
                setState(res.data);
                return;
            }
            if(res.event == 'event.game.over') {
                setState(res.data);
                return;
            }
            log(from, "unknown-event", JSON.stringify(res));
        }

        function sendRest(input)
        {
            log("rest", "send", input);
            $.ajax
                    ({
                        type: "POST",
                        url: 'http://localhost:5101/api',
                        dataType: 'json',
                        async: false,
                        data: input,
                        success: function (res, status) {
                            log("rest", "recv", res);
                            processEvent(res, "rest");
                        },
                        error: function (xhr, status, error) {
                            log("rest", "error", xhr.responseText);
                        }
                    })
        }

        var url = "ws://localhost:5102";
        var ws = new ReconnectingWebSocket(url);
        ws.onopen = function() {
            log("socket", "onopen", url);
            gameInit();
            //listReadyGames();
        };
        ws.onmessage = function (evt) {
            var received_msg = evt.data;
            log("socket", "onmessage", evt.data);
            var msg = JSON.parse(evt.data);
            processEvent(msg, "socket");
        };
        ws.onclose = function() {
        };

        function sendWs(data)
        {
            var msg = JSON.stringify(data);
            log("socket", "send", msg);
            ws.send(msg);
        }

        // basic functions
        function gameInit()
        {
            var data = clone(Env.baseParams);
            data.cmd = "game.join";
            sendWs(data);
        }

        function listReadyGames()
        {
            var data = clone(Env.baseParams);
            data.cmd = "match.list";
            sendWs(data);
        }

        function turn(x, y) {
            var data = clone(Env.baseParams);
            data.cmd = "game.turn";
            data.move = {x:x, y:y};
//            sendRest(data);
            sendWs(data);
        }

        $(init);
        function init()
        {
            $("#uid").text(Env.baseParams.session.split(':')[1]);
            $("#gameId").text(Env.baseParams.gameId);
            $("#session").text(Env.baseParams.session);

            $(".tictac").click(function() {
                var id = $(this).attr("id");
                var x = id.slice(1,2);
                var y = id.slice(3,4);
                turn(x, y);
            });

            $("#gameCreate").click(function() {
                var data = clone(Env.baseParams);
                delete data.gameId;
                data.cmd = "game.create";
                data.name = "tictactoe";
                sendRest(data);
            });

            $("#gameReset").click(function() {
                var data = clone(Env.baseParams);
                data.cmd = "game.reset";
                sendRest(data);
            });

            $("#gameInvite").click(function() {
                var data = clone(Env.baseParams);
                data.cmd = "gqueue.add";
                data.data = {display: "fun game"};
                sendRest(data);
            });

            $("#gameFind").click(function() {
                var data = clone(Env.baseParams);
                data.cmd = "gqueue.nextAvailable";
                delete data.gameId;
                sendWs(data);
            });

            $("#gameUpdate").click(function() {
                var data = clone(Env.baseParams);
                data.cmd = "game.get";
                sendWs(data);
//                sendRest(data);
            });

        }
    </script>
</head>
<body>
<p>
</p>
<table border="1" style="width:100%;">
    <tr>
        <td style="width:70%;">list games</td>
        <td>info</td>
    </tr>
    <tr>
        <td valign="top" style="">
            <div id="gameList">
                <div id="gameTemplate" style="">
                    <span id="gameName">game1</span><button>join</button>
                </div>
             </div>
        </td>
        <td valign="top">
            <div>user=<span id="uid"></span></div>
            <div>session=<span id="session"></span></div>
            <div>game=<span id="gameId">0</span>
        </td>
    </tr>
</table>

<table border="1">
    <tr>
        <td width="50%">
            <div id="x0y0" class="tictac"></div>
            <div id="x1y0" class="tictac"></div>
            <div id="x2y0" class="tictac"></div>
            <div style="clear:both;"/>
            <div id="x0y1" class="tictac"></div>
            <div id="x1y1" class="tictac"></div>
            <div id="x2y1" class="tictac"></div>
            <div style="clear:both;"/>
            <div id="x0y2" class="tictac"></div>
            <div id="x1y2" class="tictac"></div>
            <div id="x2y2" class="tictac"></div>
        </td>
        <td valign="top">
            <div>status: <span id="gameStatus"></span></div>
            <div>whose turn: <span id="whoTurn"></span></div>
            <div>winner: <span id="gameWinner"></span></div>
            <div>playing: <span id="gamePlaying"></span></div>
        </td>
    </tr>
</table>

<table border="1" style="width:100%;">
    <tr>
        <td style="width:50%;">controls</td>
    </tr>
    <tr>
        <td>
            <button id="gameCreate">create</button>
            <button id="gameInvite">invite</button>
            <button id="gameFind">find game</button>
            <button id="gameUpdate">update</button>
            <button id="">notify</button>
            <button id="user1Kick">kick</button>
            <button id="gameReset" style="float:right;">reset</button>
        </td>
    </tr>
</table>

<table style="width:100%;">
    <tr>
        <td style="width:70%;">message log</td>
    </tr>
    <tr>
        <td><div id="messageLog" readonly style="height:200;width:100%;overflow:scroll;"></div></td>
    </tr>
</table>

</body>
</html>
